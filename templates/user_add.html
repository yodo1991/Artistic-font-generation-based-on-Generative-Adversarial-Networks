
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加用户</title>
    <link rel="stylesheet" href="/static/index.css">
    <style>
        .form-group {
            display: grid;
            grid-template-columns: 100px auto; /* 定义列的宽度 */
            align-items: center; /* 垂直居中对齐 */
            gap: 10px; /* 添加列之间的间距 */
        }
    </style>
</head>

<body>
    <!-- 左侧菜单栏 -->
    <div class="sidebar">
        <h2><a href="/index" style="color: #fff;text-decoration: none;">首页</a></h2>
        <ul>
            <li><a href="/user">用户管理</a></li>
            <li><a href="/pwd">修改密码</a></li>
            <li><a href="/login">退出系统</a></li>
        </ul>
    </div>

    <!-- 右侧内容区域 -->
    <div class="content">
        <!-- 修改密码 -->
        <div id="change-password">
            <h3>添加用户</h3>
            <form class="password-form" method="POST" action="/user_add">
                <div class="form-group">
                <label for="username">登录账号:</label>
                <input type="text" id="username" name="username" placeholder="账号"  required></div>
                <div class="form-group">
                <label for="password">登录密码:</label>
                <input type="text" id="password" name="password" placeholder="密码"  required></div>
                <div style=" padding-bottom: 10px;padding-top: 10px;">
         

                <div class="form-group" style=" padding-bottom: 30px;padding-top: 0px;">
                    <label for="usertype">权限类型:</label>
                <select id="usertype" name="usertype" style="width: 290px;" required>
                    <option value="管理员">管理员</option>
                    <option value="普通用户" selected>普通用户</option>
                </select></div>
                 
                <button type="submit">添加</button>
            </form>
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <ul>
                {% for category, message in messages %}
                <li class="{{ category }}" style="list-style-type: none">{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            {% endwith %}
        </div>
    </div>
</body>

</html>
